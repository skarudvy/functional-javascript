## range

<script>
    const add = (a, b) => a + b;
    const range = limit => {
        let i = -1;
        let res = [];
        
        while(++i < limit) {
            res.push(i);
        }

        return res;
    }

    log(range(5));
    log(range(2));

    var list = range(4);
    log(list);
    log(reduce(add, list)) ;
</script>

## 느긋한 L.range

<script>
    const L = {};
    L.range = function *(limit) {
        let i = -1;
        while(++i < limit) {
            yield i;
        }
    }

    var list = L.range(4);
    log(list);
    log(reduce(add, list));
</script>
